<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春音律</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 设置页面初始为黑屏 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* 初始背景为黑色 */
        }

        /* 背景图片容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/another2.webp"); /* 替换为你的图片路径 */
            background-size: cover;
            background-position: center;
            opacity: 0; /* 初始透明（显示底层黑屏） */
            animation: fadeIn 2s ease-in-out forwards; /* 应用渐显动画 */
        }

        /* 定义渐显动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 背景图片容器（覆盖在黑屏上） -->
    <div class="background-container"></div>
</body>
</html>
