<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春音律</title>
    <link rel="stylesheet" href="style1.css">       
    <style>
        /* 初始状态：背景容器完全透明 */
        .background-container {
            position: fixed; /* 覆盖整个屏幕 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/page1.webp"); /* 替换为你的图片路径 */
            background-size: cover;
            background-position: center;
            opacity: 0; /* 初始透明度为 0 */
            animation: fadeIn 2s ease-in-out forwards; /* 应用淡入动画 */
        }

        /* 定义淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
 
    <div class="background-container"></div>

    <div class="content">
    
    </div>
</body>
</html>
