<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春音律</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 顶部按钮容器 */
        .top-buttons {
            display: flex;
            justify-content: space-around; /* 均匀分布 */
            align-items:center;
            width: 100%;
            height: 100px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        /* 方形按钮样式 */
        .square-btn {
            width: 512px;          /* 正方形边长 */
            height: 100px;
            cursor: pointer;
            transition: all 0.3s;  /* 平滑过渡效果 */
            text-decoration: none; /* 去除链接下划线 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;                        
            color: white;
        }
        /* 悬停效果 */
        .square-btn:hover {
            transform: scale(1.1); /* 放大效果 */
        }

    </style>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/main.webp"); /* Placeholder image - replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .circle-link {
            position: fixed;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            width: 410px;
            height: 410px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            overflow: hidden;
        }

        .circle-link.left {
            top: 40%;
            left: 30%;
        }

        .circle-link.right {
            top: 70%;
            left: 65%;
          
        }

        .circle-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .circle-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-50%) scale(1.1);
        }

        .circle-link:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <a class="circle-link left" href="page2.html" aria-label="下一页">
        <img src="image/亚.png" alt="Next"> <!-- Replace this URL with your desired image -->
    </a>
    <a class="circle-link right" href="page3.html" aria-label="另一页">
        <img src="image/zhixian.png" alt="Another"> <!-- Using slightly different image for distinction -->
    </a>
    <div class="top-buttons">
        <a href="anohter1.html" class="square-btn btn1">按钮1
            <img src="">
        </a>
        <a href="anohter2.html" class="square-btn btn2">按钮2</a>
        <a href="anohter3.html" class="square-btn btn3">按钮3</a>
        <a href="anohter4.html" class="square-btn btn4">赞助一下</a>
    </div>

    <!-- 页面其他内容 -->
    <div style="padding: 20px;">
        <h1>页面内容</h1>
        <p>点击顶部按钮跳转到其他页面</p>
    </div>
</body>
</html>
